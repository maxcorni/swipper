<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>swipper</title>
</head>
<body>
    <div class="swipper">
        <div class="swipper-in">
            <div class="swipper-item active">
                <img src="assets/image/dubay-mall.png" alt="First slide">
            </div>
            <div class="swipper-item">
                <img src="assets/image/kingdom-tower.png" alt="Second slide">
            </div>
            <div class="swipper-item">
                <img src="assets/image/kitchen-interior.png" alt="Third slide">
            </div>
            <div class="swipper-item">
                <img src="assets/image/outdoor-flooring.png" alt="Forth slide">
            </div>
        </div>
        <div class="swipper-btn">
            <button class="previous"><img src="assets/image/previous-chevron.png" alt="previous slide"></button>
            <button class="next"><img src="assets/image/next-chevron.png" alt="next slide"></button>    
        </div>
        <div class="swipper-dot">
            <div class="dot dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>  
</body>
<!-- <script src="exo/super-hero.js"></script> -->
<script src="script.js"></script>
</html>
